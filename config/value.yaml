# NOEMA • config/value.yaml
# وزن‌دهی ارزش/پاداش برای کنترل‌گر (control/*)
# این کلیدها با RewardSpec در control/policy.py هم‌نام‌اند.

# وزن پاداش بیرونی (بازخورد مربی: r_ext ∈ [-1, +1])
w_ext: 1.0

# وزن پاداش درونی (کنجکاوی/پیشرفت مدل جهان)
w_int: 0.6

# جریمه‌ی ریسک (risk ∈ [0,1]) — هرچه بزرگ‌تر، محافظه‌کارتر
lambda_risk: 0.5

# جریمه‌ی انرژی (هزینه‌ی محاسبات/اقدام ∈ [0,1])
mu_energy: 0.05

# پاداش ملایم برای اطمینان بالاتر (conf ∈ [0,1])
conf_bonus: 0.10

# جریمه‌ی ملایم برای عدم‌قطعیت (u ∈ [0,1])
u_penalty: 0.05

# برش (clip) نهایی امتیاز ارزش
clip_min: -1.0
clip_max: 1.0
