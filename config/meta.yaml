# NOEMA • config/meta.yaml
# Global meta/configuration for style and controller.

# ------------------------
# Style (used by lang/format.py)
# ------------------------
tone: friendly          # friendly | neutral
formal: false           # if true → more formal tone
max_len: 500            # maximum length of the formatted text
prefix_emoji: true      # add a small emoji in greeting
show_confidence: false  # show [Confidence:x.xx] (debug)

# ------------------------
# Controller (planning/decision)
# ------------------------
control_method: "argmax"      # "argmax" | "softmax"
control_temperature: 0.6      # used only when control_method == softmax

use_planner: true             # enable short-horizon planner
planner_beam: 4               # beam size
planner_depth: 2              # search depth (future steps)
planner_gamma: 0.9            # discount factor

# ------------------------
# Misc / reserved
# ------------------------
lang_code: "fa"               # default language code for style only (agent remains language-agnostic)
