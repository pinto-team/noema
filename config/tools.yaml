# NOEMA • config/tools.yaml
# Registry of tools consumed by toolhub/* (see toolhub/registry.py for loader contract).

tools:
  - name: invoke_calc
    kind: tool
    desc: "Safe four-operator calculator"
    safety: safe
    tags: ["basic"]
    allowed_args:
      expr:
        type: "str"
        # Allow ASCII digits and Arabic-Indic digit ranges so users can type ۲×۳ as well.
        regex: "^[0-9\u06F0-\u06F9\u0660-\u0669+\-*/()\t ]+$"
        max_len: 256
    cost: 0.05
    enabled: true
