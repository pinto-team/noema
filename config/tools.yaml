# NOEMA • config/tools.yaml
# رجیستری ابزارها برای toolhub/*
# می‌توانید بعداً ابزارهای بیشتری اضافه کنید. ساختار با toolhub/registry.py سازگار است.

tools:
  - name: invoke_calc
    kind: tool
    desc: "ماشین‌حساب امن چهار عمل اصلی"
    safety: safe
    tags: ["basic"]
    allowed_args:
      expr:
        type: "str"
        regex: "^[0-9\\u06F0-\\u06F9\\u0660-\\u0669+\\-*/()\\t ]+$"  # اجازهٔ ارقام فارسی/عربی برای محاسبه
        max_len: 256
    cost: 0.05
    enabled: true
