skills:
  - name: reply_greeting
    kind: skill
    desc: "Short, polite greeting response"
    entry: "skills.reply_greeting:run"
    tags: ["core", "social"]
    allowed_args: {}
    cost: 0.02
    enabled: true

  - name: reply_smalltalk
    kind: skill
    desc: "General smalltalk fallback response"
    entry: "skills.reply_smalltalk:run"
    tags: ["fallback"]
    allowed_args: {}
    cost: 0.03
    enabled: true

  - name: reply_from_memory
    kind: skill
    desc: "Return output from best-matching DEMO memory"
    entry: "skills.reply_from_memory:run"
    tags: ["memory", "demo"]
    allowed_args: {}
    cost: 0.05
    enabled: true

  - name: ask_clarify
    kind: skill
    desc: "Politely ask the user to clarify the goal"
    entry: "skills.ask_clarify:run"
    tags: ["core", "safety"]
    allowed_args:
      hint: { type: "str", optional: true, max_len: 16 }
      reason: { type: "str", optional: true, max_len: 160 }
      examples: { type: "list[str]", optional: true, max: 3 }
    cost: 0.03
    enabled: true

  - name: invoke_calc
    kind: tool
    desc: "Safe four-operator calculator"
    entry: "skills.invoke_calc:run"
    tags: [ "basic" ]
    allowed_args:
      expr:
        type: "str"
        regex: '^[0-9\u06F0-\u06F9\u0660-\u0669+\-*/()\t ]+$'
        max_len: 256
    cost: 0.05
    enabled: true

